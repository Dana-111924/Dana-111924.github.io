    <script>

        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XZKZVRHTKW');
    </script>
    <!-- End Google Analytics -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#4CB8B8',
                            light: '#5EBFBF',
                            dark: '#3A9999',
                        },
                        secondary: {

                            light: '#9CA3AF',
                            dark: '#4B5563',
                        },
                        accent: {
                            DEFAULT: '#F87171',

                            dark: '#EF4444',
                        },
                        background: {
                            DEFAULT: '#F3F4F6',
                            card: '#FFFFFF',
                            dark: '#1F2937',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
        .nav-link {
            transition: color 0.2s ease;
        }
        .nav-link:hover {
            color: #FFFFFF;
        }
        .category-card {
            transition: all 0.3s ease;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-background">
    <!-- Navigation -->
    <nav class="bg-primary shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold text-white">学中文</div>
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="nav-link text-white opacity-90 hover:opacity-100">Home</a>
                    <a href="/pages/learn-chinese.html" class="nav-link text-white opacity-90 hover:opacity-100">Learn Chinese</a>
                    <a href="/pages/pinyin-chart.html" class="nav-link text-white opacity-90 hover:opacity-100">Pinyin</a>
                    <a href="/pages/vocabularies.html" class="nav-link text-white opacity-90 hover:opacity-100">Vocabulary</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-12">
        <!-- Content will be inserted here -->
    </div>

    <!-- Footer -->
    <footer class="bg-primary-dark text-white mt-12">
        <div class="container mx-auto py-12 px-4 text-center">
            <p class="opacity-90">&copy; 2024 Learn Chinese. All rights reserved.</p>
        </div>
    </footer>

    <!-- Enhanced Analytics Tracking -->
    <script>
        // Track outbound links
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.hostname !== window.location.hostname) {
                    gtag('event', 'outbound_click', {
                        'event_category': 'outbound',
                        'event_label': this.href,
                        'transport_type': 'beacon'
                    });
                }
            });
        });

        // Track vocabulary card clicks
        document.querySelectorAll('.vocab-card').forEach(card => {
            card.addEventListener('click', function() {
                const chinese = this.querySelector('.character').textContent;
                gtag('event', 'vocabulary_click', {
                    'event_category': 'vocabulary',
                    'event_label': chinese,
                    'value': 1
                });
            });
        });

        // Track page scroll depth
        window.addEventListener('scroll', function() {
            const scrollPercent = Math.round((window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100);
            if (scrollPercent === 25 || scrollPercent === 50 || scrollPercent === 75 || scrollPercent === 100) {
                gtag('event', 'scroll_depth', {
                    'event_category': 'engagement',
                    'event_label': scrollPercent + '%',
                    'value': scrollPercent
                });
            }
        });

        // Track time spent on page
        let startTime = Date.now();
        window.addEventListener('beforeunload', function() {
            const timeSpent = Math.round((Date.now() - startTime) / 1000);
            gtag('event', 'time_spent', {
                'event_category': 'engagement',
                'event_label': 'time_on_page',
                'value': timeSpent
            });
        });
    </script>
</body>
</html>
